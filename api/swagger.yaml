    type: object
    required:
        - startDate
        - endDate
        - positions
        - cash 
    properties:
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      positions:
        type: array
        items:
          $ref: '#/definitions/Position'
      cash:
        type: number


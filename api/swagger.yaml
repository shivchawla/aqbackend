    type: object
    required:
    - password1
    - password2
    - code
    properties:
      password1:
        type: "string"
      password2:
        type: "string"
      code:
        type: "string"
        format: "uuid"
  
  userId:
    type: object
    required:
    - userId
    properties:
      userId:
        type: string
        format: uuid
  
  Error:
    type: "object"
    properties:
      code:
        type: "string"
      message:
        type: "string"


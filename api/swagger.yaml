securityDefinitions:
  api_key:
    type: apiKey
    name: aimsquant-token
    in: header

definitions:
  User:
    type: "object"
    required:
    - firstName
    - lastName
    - email
    - password
    properties:
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      photo:
        type: "string"
      aboutme:
        type: "string"
      education:
        type: "string"
      profession:
        type: "string"

  Login:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"

  GoogleLogin:
    type: object
    properties:
      accessToken:
        type: string
  
  Thread:
    type: object
    required:
    - category
    - title
    - markdownText
    properties:
      category:
        type: string
        enum:
        - "Share your Idea"
        - "Questions and Answers"
        - "News and Announcements"
      title:
        type: string
      markdownText:
        type: string
      backtestId:
        type: string
  
  resetpassword:
    type: object
    required:
    - password1
    - password2
    - code
    properties:
      password1:
        type: "string"
      password2:
        type: "string"
      code:
        type: "string"
        format: "uuid"

  updateToken:
    type: object
    required:
      - token
      - email
    properties:
      token:
        type: string
      email:
        type: string
      force:
        type: boolean
        default: false

  captchaToken:
    type: object
    required:
      - token
    properties:
      token:
        type: string
  
  Error:
    type: "object"
    properties:
      code:
        type: "string"
      message:
        type: "string"

# strategy definitions
  Strategy:
    type: object
    required:
    - name
    - type
    - description
    properties:
      name:
        type: string
      type:
        type: string
        enum: ['GUI', 'CODE']
      description:
        type: string
      code:
        type: string
      entryConditions:
        type: array
        items:
          $ref: "#/definitions/TradeCondition"
      exitConditions:
        type: array
        items:
          $ref: "#/definitions/TradeCondition"
      entryLogic:
        type: string
      exitLogic:
        type: string
      tradeDirection:
        type: string

  
  TradeCondition:
    type: object
    required:
      - indicator1
      - indicator2
      - operator
      - name
    properties:
      indicator1:
        $ref: "#/definitions/TradeIndicator"
      indicator2:
        $ref: "#/definitions/TradeIndicator"
      operator:
        type: string
        enum: ["LT", "LTE", "GT", "GTE", "EQ", "CA", "CB"]
      name:
        type: string

  TradeIndicator:
    type: object
    required:
      - name
      - params
    properties:
      name:
        type: string
      params:
        type: object 


  BacktestSettings:
    type: object
    required:
      - startDate
      - endDate
      - initialCash
    properties:
      startDate:
        type: string
      endDate:
        type: string
      initialCash:
        type: number
        format: long
      universe:
        type: string
      advanced:
        type: string  

  Backtest:
    type: object
    required:
      - settings
    properties:
      settings:
        $ref: "#/definitions/BacktestSettings"

  Forwardtest:
    type: object
    required:
      - strategyId
      - backtestId
    properties:
      strategyId:
        type: string
      backtestId:
        type: string

  Feedback:
    type: object
    required:
    - feedback
    - subject
    - from
    - to
    properties:
      feedback:
        type: string
      subject:
        type: string
      from:
        type: string
      to:
        type: string
        default: "feedback@aimsquant.com"
  
  invite:
    type: object
    required:
    - emailList
    properties:
      emailList:
        type: string

  infoEmail:
    type: object
    required:
    - templateFileName
    - subject
    properties:
      templateFileName:
        type: string
      subject:
        type: string
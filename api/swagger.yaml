securityDefinitions:
  api_key:
    type: apiKey
    name: aimsquant-token
    in: header
definitions:
  User:
    type: "object"
    required:
    - firstName
    - lastName
    - email
    - password
    - isAdvisor
    - isInvestor
    properties:
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      photo:
        type: "string"
      aboutme:
        type: "string"
      education:
        type: "string"
      profession:
        type: "string"
      isAdvisor:
        type: boolean
      isInvestor:
        type: boolean

  Login:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
  Thread:
    type: object
    required:
    - category
    - title
    - markdownText
    properties:
      category:
        type: string
        enum:
        - "Share your Idea"
        - "Questions and Answers"
        - "News and Announcements"
      title:
        type: string
      markdownText:
        type: string
      backtestId:
        type: string
  resetpassword:
    type: object
    required:
    - password1
    - password2
    - code
    properties:
      password1:
        type: "string"
      password2:
        type: "string"
      code:
        type: "string"
        format: "uuid"
  userId:
    type: object
    required:
    - userId
    properties:
      userId:
        type: string
        format: uuid
  Error:
    type: "object"
    properties:
      code:
        type: "string"
      message:
        type: "string"

# strategy definitions
  Strategy:
    type: object
    required:
    - name
    - type
    - language
    - description
    properties:
      name:
        type: string
      type:
        type: string
      language:
        type: string
        enum: ['julia', 'python', 'nodejs', 'java']
      description:
        type: string
      code:
        type: string

  
  BacktestSettings:
    type: object
    required:
      - startDate
      - endDate
      - initialCash
    properties:
      startDate:
        type: string
      endDate:
        type: string
      initialCash:
        type: number
        format: long
      universe:
        type: string
      advanced:
        type: string  

  Backtest:
    type: object
    required:
      - settings
    properties:
      settings:
        $ref: "#/definitions/BacktestSettings"

  Feedback:
    type: object
    required:
    - feedback
    - subject
    properties:
      feedback:
        type: string
      subject:
        type : string
  invite:
    type: object
    required:
    - emailList
    properties:
      emailList:
        type: string
  Share:
    type: object
    required:
    - threadId
    properties:
      threadId:
        type: string

#Security
  Security:
    type: object
    required:
      - ticker
      - securityType
      - country
      - exchange
    properties:
      ticker:
        type: string
      securityType: 
        type: string
        default: "EQ"
      country:
        type: string
        default: "IN"
      exchange:
        type: string
        default: "NSE"

#Position
  Position:
    type: object
    required:
      - security
      - quantity
      - avgPrice
    properties:
      security:
        $ref: '#/definitions/Security'
      quantity:
        type: number
        format: long
        default: 0
      avgPrice:
        type: number
        format: float
        default: 0.0

#Portfolio
  Portfolio:
    type: object
    properties:
      positions:
        type: array
        items:
          $ref: '#/definitions/Position'

# Advice definition
  Advice:
    type: object
    required:
      - startDate
      - endDate
      - benchmark
      - portfolio
    properties:
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      benchmark:
        $ref: '#/definitions/Security'
      portfolio:
        $ref: '#/definitions/Portfolio'

#Investor
  Investor:
    type: object
    required:
    - active
    - approved
    properties:
        active:
          type: boolean
        approved:
          type: boolean

#Performance
  Performance:
    type: object
    required:
      - profit
    properties:
      profit:
        type: number
        format: double

#Hisorical Performance
  HistoricalPerformance:
    type: object
    required:
      - date
      - performance
    properties:
      date:
        type: string
        format: date
      performance:
        $ref: '#/definitions/Performance'
     

# Advisor definitions
  Advisor:
    type: object
    required:
    - active
    - approved
    - rating
    properties:
      rating:
        type: number
      active:
        type: boolean
      approved:
        type: boolean
     
     

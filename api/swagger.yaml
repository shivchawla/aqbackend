    required:
    - feedback
    - subject
    properties:
      feedback:
        type: string
      subject:
        type : string
  
  invite:
    type: object
    required:
    - emailList
    properties:
      emailList:
        type: string
  
  Share:
    type: object
    required:
    - threadId
    properties:
      threadId:
        type: string


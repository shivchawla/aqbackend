    type: object
    required:
      - ticker
      - securityType
      - country
      - exchange
    properties:
      ticker:
        type: string
      securityType: 
        type: string
        default: "EQ"
      country:
        type: string
        default: "IN"
      exchange:
        type: string
        default: "NSE"

#Position
  Position:
    type: object
    required:
      - security
      - quantity
    properties:
      security:
        $ref: '#/definitions/Security'
      quantity:
        type: number
        format: long
        default: 0
      advice:
        type: string
        format: uuid

#Transaction
  Transaction:
    type: object
    required:
      - security
      - quantity
      - price
      - date
    properties:
      security:
        $ref: '#/definitions/Security'
      quantity:
        type: integer
      price:
        type: number
      fee:
        type: number
      date:
        type: string
        format: date

